<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <h1>Bienvenido</h1>
    {% if usuario %}
        <p>Hola, {{ usuario }}. <a href="{{ url_for('auth.logout') }}">Cerrar Sesión</a></p>
    {% else %}
        <p><a href="{{ url_for('auth.login') }}">Iniciar Sesión</a> o <a href="{{ url_for('auth.register') }}">Registrarse</a></p>
    {% endif %}
</body>
</html>
